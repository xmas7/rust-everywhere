sudo: false
language: rust

rust: stable

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build &&
      travis-cargo run &&
      travis-cargo build -- --release &&
      file target/release/hello &&
      ldd target/release/hello

branches:
  only: master

notifications:
  email:
    on_success: never
